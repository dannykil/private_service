  # Kong Gateway Database
  kong-database:
    image: postgres:13
    container_name: kong-database
    networks:
      - kong-net
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    command: -c max_connections=200
    volumes:
      # - ./kong_gateway/data:/var/lib/postgresql/data
      - /my/db/path:/var/lib/postgresql/data # 기존 서버 데이터베이스 경로
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U kong -d kong']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Kong Migration (데이터베이스 초기화)
  kong-migration:
    build:
      context: ./kong_gateway
      dockerfile: Dockerfile
    container_name: kong-migration
    networks:
      - kong-net
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    command: kong migrations bootstrap
    depends_on:
      kong-database:
        condition: service_healthy
    restart: on-failure

  # Kong Gateway
  kong-gateway:
    build:
      context: ./kong_gateway
      dockerfile: Dockerfile
    container_name: kong-gateway
    networks:
      - kong-net
    ports:
      - '8020:8000'
      - '8443:8443'
      - '8030:8030'
      - '8444:8444'
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8030
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    restart: unless-stopped

  # Kong Manager (UI)
  kong-manager:
    build:
      context: ./kong_gateway
      dockerfile: Dockerfile
    container_name: kong-manager
    networks:
      - kong-net
    ports:
      - '22222:22222'
      - '8445:8445'
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_ADMIN_LISTEN: 0.0.0.0:8030,0.0.0.0:8444 ssl
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:22222,0.0.0.0:8445 ssl
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    restart: unless-stopped

